            padding: 20px;

        table {

        th, td {

            padding: 10px;

        }
        th {
            background-color: #7ab7e4;
            color: #fff;
        }
        tr:nth-child(even) {

        }
        caption {
            caption-side: top;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
