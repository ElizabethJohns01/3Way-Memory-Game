<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3Way Memory Match Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c6c6c5;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header img {
            max-width: 200px;
            margin-top: 20px;
        }
        h1 {
            color: #4e4a49;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #7ab7e4;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #4e4a49;
            cursor: pointer;
            border-radius: 8px;
        }
        .matched {
            background-color: #52a7dd;
            cursor: default;
        }
        #timer, #leaderboard {
            margin: 10px;
            font-size: 18px;
            color: #4e4a49;
        }
        #restart {
            margin: 10px;
            padding: 8px 16px;
            font-size: 16px;
            background-color: #52a7dd;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

        <h1>3Way Memory Match Game</h1>
    </header>
    <div id="timer">Time Left: 30s</div>
    <button id="restart">Restart</button>
    <div id="game-board"></div>
    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <ol id="scores"></ol>
    </div>
    <script>
        const pairs = ["Eco Spray", "Vanitorials", "Recorra", "Compost Bin", "Refill Station", "Bamboo Cloth", "Zero Waste", "Clean Workspace"];
        let cards = [...pairs, ...pairs];
        let flippedCards = [];
        let matchedCards = [];
        let timeLeft = 30;
        let timerInterval;
        let scores = [];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startGame() {
            document.getElementById("game-board").innerHTML = "";
            cards = shuffle([...pairs, ...pairs]);
            flippedCards = [];
            matchedCards = [];
            timeLeft = 30;
            document.getElementById("timer").textContent = "Time Left: 30s";
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").textContent = "Time Left: " + timeLeft + "s";
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    alert("Time's up!");
                    updateLeaderboard(0);
                }
            }, 1000);

            cards.forEach((text, index) => {
                const card = document.createElement("div");
                card.className = "card";
                card.dataset.index = index;
                card.dataset.text = text;
                card.addEventListener("click", () => flipCard(card));
                document.getElementById("game-board").appendChild(card);
            });
        }

        function flipCard(card) {
            if (flippedCards.length < 2 && !card.classList.contains("matched") && !flippedCards.includes(card)) {
                card.textContent = card.dataset.text;
                flippedCards.push(card);
                if (flippedCards.length === 2) {
                    const [card1, card2] = flippedCards;
                    if (card1.dataset.text === card2.dataset.text) {
                        card1.classList.add("matched");
                        card2.classList.add("matched");
                        matchedCards.push(card1.dataset.text);
                        flippedCards = [];
                        if (matchedCards.length === pairs.length) {
                            clearInterval(timerInterval);
                            alert("You matched all cards!");
                            updateLeaderboard(timeLeft);
                        }
                    } else {
                        setTimeout(() => {
                            card1.textContent = "";
                            card2.textContent = "";
                            flippedCards = [];
                        }, 800);
                    }
                }
            }
        }

        function updateLeaderboard(score) {
            scores.push(score);
            scores.sort((a, b) => b - a);
            const scoresList = document.getElementById("scores");
            scoresList.innerHTML = "";
            scores.slice(0, 5).forEach(s => {
                const li = document.createElement("li");
                li.textContent = s + " seconds remaining";
                scoresList.appendChild(li);
            });
        }

        document.getElementById("restart").addEventListener("click", startGame);
        startGame();
    </script>
